 <!-- set up dom structure, mainly using div ids and then use js to target these id's to perform DOM maniulation on them. 

Known issue in css whereby depending on which font can be used the squares will be off center (this is becuase padding to center them inside their container depends on if the default mono font can be used. Ideally would like to find a smarter way to auto adjust)
 -->

<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style/style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="container">

    <h1 id="title">This is a time machine...welcome to the 90s....</h1>

    <ul class="grid">

      <li class="gridBoxes" id="1"></li>
      <li class="gridBoxes" id="2"></li>
      <li class="gridBoxes" id="3"></li>
      <li class="gridBoxes" id="4"></li>
      <li class="gridBoxes" id="5"></li>
      <li class="gridBoxes" id="6"></li>
      <li class="gridBoxes" id="7"></li>
      <li class="gridBoxes" id="8"></li>
      <li class="gridBoxes" id="9"></li>

    </ul>  

  </div>
  
  <footer>
    <div id= "reset">RESET BOARD</div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
